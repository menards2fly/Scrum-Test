<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Admin Panel</h1>
    <input type="password" id="password" placeholder="Enter admin key"><br>
    <textarea id="announcements" placeholder="Enter announcement..."></textarea><br>
    <textarea id="status" placeholder="Enter cert status..."></textarea><br>
    <button onclick="downloadJSON()">Save & Download</button>
  </main>
  <script>
    function downloadJSON() {
      const pw = document.getElementById('password').value;
      if (pw !== 'supersecretkey') {
        alert('Wrong key');
        return;
      }
      const data = {
        announcements: document.getElementById('announcements').value,
        status: document.getElementById('status').value
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'data.json';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
