<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Scrumptious Certs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loader-wrapper"><div class="loader"></div></div>
  <header class="header fade-in" data-delay="200">
    <img src="logo.png" alt="Scrumptious Certs Logo" class="logo-img"/>
    <h1 class="logo-text">Scrumptious Certs</h1>
    <nav class="nav fade-in" data-delay="400">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="https://sideload.wiki" target="_blank">Docs</a>
      <a href="admin.html">Admin</a>
      <a href="https://discord.gg/vK7pmqnR" target="_blank">Discord</a>
    </nav>
  </header>

  <main class="main">
    <section class="fade-in" data-delay="600" style="background:#1a1a1a; padding:20px; border-radius:8px; margin-bottom:20px;">
      <h2>Announcements</h2>
      <div id="announcements"></div>
    </section>

    <section class="fade-in" data-delay="800" style="background:#1a1a1a; padding:20px; border-radius:8px;">
      <h2>Certificate Status</h2>
      <div id="certStatus"></div>
    </section>
  </main>

  <footer class="footer fade-in" data-delay="1000">
    <p>&copy; 2025 Scrumptious Certs.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loader = document.getElementById("loader-wrapper");
      if (loader) {
        loader.style.display = "none";
      }
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const annDiv = document.getElementById('announcements');
          data.announcements.forEach(msg => {
            const p = document.createElement('p');
            p.textContent = msg;
            annDiv.appendChild(p);
          });
          document.getElementById('certStatus').textContent = data.certStatus;
        })
        .catch(err => {
          console.error('Error loading data:', err);
        });
      // Fade-in logic reused from script.js
      const faders = document.querySelectorAll(".fade-in");
      faders.forEach(function(element) {
        const delay = parseInt(element.getAttribute("data-delay"), 10) || 0;
        setTimeout(function() {
          element.classList.add("appear");
        }, delay);
      });
    });
  </script>
</body>
</html>
