<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Dashboard</title><link href="styles.css" rel="stylesheet"/></head><body>
<div id="loader-wrapper"><div class="loader"></div></div>
<header><img src="logo.png" class="logo-img"/><nav id="main-nav" class="nav"></nav></header>
<div class="container main fade-in" data-delay="600">
  <h2>Your Announcements</h2><div id="ann"></div>
  <h2>Your Certificate Status</h2><div id="stat"></div>
  <section class="fade-in" data-delay="1000" style="display:flex;gap:20px;margin-top:20px;">
    <div class="card"><h3>Device Status</h3><p id="dev">None</p></div>
    <div class="card"><h3>Download Certificates</h3><a href="your_certificates.zip" class="order-button">Download Now</a></div>
  </section>
</div>
<script>
document.addEventListener('DOMContentLoaded',function(){
  const nav=document.getElementById('main-nav'),u=localStorage.getItem('authUser'),links='';
  // dynamic nav same as index
  var lk='';lk+='<a href="index.html">Home</a>';
  if(u){lk+='<a href="dashboard.html">Dashboard</a><a href="#" id="logout">Logout</a>';}
  else{lk+='<a href="login.html">Login</a><a href="signup.html">Sign Up</a>';}
  lk+='<a href="https://sideload.wiki" target="_blank">Docs</a><a href="admin.html">Admin</a><a href="https://discord.gg/vK7pmqnR" target="_blank">Discord</a>';
  nav.innerHTML=lk;document.getElementById('logout')?.addEventListener('click',()=>{localStorage.removeItem('authUser');location='index.html';});
  document.getElementById('loader-wrapper').style.display='none';
  fetch('data.json').then(r=>r.json()).then(d=>{
    var a=d.announcements.all.concat(d.announcements[u]||[]);a.forEach(m=>ann.appendChild(Object.assign(document.createElement('p'),{textContent:m})));
    stat.textContent=d.certStatus[u]||d.certStatus.all;
  });
  document.querySelectorAll('.fade-in').forEach(el=>setTimeout(()=>el.classList.add('appear'),el.dataset.delay));
});
</script>
</body></html>
