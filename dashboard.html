<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Scrumptious Certs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header fade-in fade-in-delay-1">
    <img src="logo.png" alt="Scrumptious Certs Logo" class="logo-img"/>
    <nav class="nav fade-in fade-in-delay-2">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="https://sideload.wiki" target="_blank">Docs</a>
      <a href="admin.html">Admin</a>
      <a href="https://discord.gg/vK7pmqnR" target="_blank">Discord</a>
    </nav>
  </header>

  <main class="main fade-in fade-in-delay-3">
    <h2>Manage Your Certificate</h2>
    <div class="card fade-in fade-in-delay-4">
      <h3>Latest Announcement</h3>
      <div id="announcementBox"></div>
    </div>
    <div class="card fade-in fade-in-delay-5">
      <h3>Certificate Status</h3>
      <div id="statusBox"></div>
    </div>
  </main>

  <footer class="footer fade-in fade-in-delay-6">
    <p>&copy; 2025 Scrumptious Certs.</p>
  </footer>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const annBox = document.getElementById('announcementBox');
        data.announcements.forEach(msg => {
          const p = document.createElement('p');
          p.textContent = msg;
          annBox.appendChild(p);
        });
        document.getElementById('statusBox').textContent = data.certStatus;
      })
      .catch(err => {
        console.error('Error loading data:', err);
      });
  </script>
</body>
</html>
