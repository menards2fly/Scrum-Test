<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Scrumptious Certs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container fade-in" data-delay="200">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script>
    function login() {
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value;
      if (!u || !p) {
        document.getElementById("loginMsg").textContent = "Enter both fields.";
        return;
      }
      const stored = localStorage.getItem("user_" + u);
      if (stored && stored === p) {
        localStorage.setItem("authUser", u);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginMsg").textContent = "Invalid credentials.";
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const faders = document.querySelectorAll(".fade-in");
      faders.forEach(function(element) {
        const delay = parseInt(element.getAttribute("data-delay"), 10) || 0;
        setTimeout(function() {
          element.classList.add("appear");
        }, delay);
      });
    });
  </script>
</body>
</html>
